<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METASUKE ｜ チャットコミュニティ</title>
    
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <style>
        :root {
            --main-bg: #ffffffb5;
            --card-bg: rgba(26, 26, 26, 0.9);
            --accent-color: #00d2ff; 
            --text-color: #ffffff;
            --error-color: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }

        /* --- サイドメニュー等の共通CSS --- */
        #menu-toggle { position: fixed; top: 20px; left: 20px; cursor: pointer; z-index: 1002; padding: 10px; }
        #menu-toggle span { display: block; width: 30px; height: 4px; background-color: white; margin-bottom: 5px; border-radius: 2px; }
        #side-menu { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background-color: #1a1a1a; transition: 0.4s ease; z-index: 1001; padding-top: 60px; }
        #side-menu.open { left: 0; }
        #side-menu ul { list-style: none; padding: 0; }
        #side-menu ul li a { display: block; padding: 15px 25px; color: var(--accent-color); text-decoration: none; border-bottom: 1px solid #333; }
        .close-btn { color: white; padding: 10px 20px; cursor: pointer; text-align: right; }
        #menu-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; }
        #menu-overlay.open { display: block; }

        /* チャット専用スタイル */
        .chat-container {
            max-width: 900px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .chat-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
