<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METASUKE ｜ チャットコミュニティ</title>
    
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <style>
        :root {
            --main-bg: rgba(0, 0, 0, 0.4);
            --card-bg: rgba(26, 26, 26, 0.85);
            --accent-color: #00d2ff; 
            --text-color: #ffffff;
            --error-color: #ff4d4d;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-image: url('background.jpg'); /* ここを背景画像に合わせる */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }

        /* --- サイドメニュー等の共通CSS --- */
        #menu-toggle { position: fixed; top: 20px; left: 20px; cursor: pointer; z-index: 1002; padding: 10px; }
        #menu-toggle span { display: block; width: 30px; height: 4px; background-color: white; margin-bottom: 5px; border-radius: 2px; }
        #side-menu { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background-color: #1a1a1a; transition: 0.4s ease; z-index: 1001; padding-top: 60px; }
        #side-menu.open { left: 0; }
        #side-menu ul { list-style: none; padding: 0; }
        #side-menu ul li a { display: block; padding: 15px 25px; color: var(--accent-color); text-decoration: none; border-bottom: 1px solid #333; }
        .close-btn { color: white; padding: 10px 20px; cursor: pointer; text-align: right; }
        #menu-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; }
        #menu-overlay.open { display: block; }

        /* --- ヒーローセクション（画像のデザインに合わせる） --- */
        .hero-section {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5));
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
        }

        .hero-section h1 {
            font-size: 3rem;
            color: var(--accent-color);
            margin: 0;
            letter-spacing: 4px;
            font-weight: bold;
        }

        /* --- チャットエリアのスタイル --- */
        .chat-container {
            max-width: 900px;
            margin: -50px auto 50px; /* ヒーローセクションに少し被せる */
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .chat-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            height: 450px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        /* メッセージの見た目 */
        .message {
            margin-bottom: 12px;
            padding: 12px 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--accent-color);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            color: var(--accent-color);
            font-weight: bold;
            margin-right: 10px;
        }

        /* 入力エリア */
        .input-area {
            background: #222;
            padding: 25px;
            border-radius: 0 0 15px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input[type="text"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.5);
        }

        .btn-send {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-send:hover {
            background: #fff;
            box-shadow: 0 0 20px var(--accent-color);
            transform: translateY(-2px);
        }

        .status-msg {
            font-size: 0.85rem;
            min-height: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
</div>
<div id="side-menu">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="forum.html">Forum</a></li>
            <li><a href="plugin.html">Plugin配布</a></li>
            <li><a href="chat.html">Chat・Community</a></li>
        </ul>
    </nav>
    <div class="close-btn" onclick="toggleMenu()">&times; Close</div>
</div>
<div id="menu-overlay" onclick="toggleMenu()"></div>

<header class="hero-section">
    <h1>COMMUNITY CHAT</h1>
    <p style="color: rgba(255,255,255,0.7);">めたすけのコミュニティへようこそ</p>
</header>

<div class="chat-container">
    <div class="chat-box" id="chatBox">
        </div>

    <div class="input-area">
        <div style="display: flex; gap: 10px;">
            <input type="text" id="userName" placeholder="名前" maxlength="15" style="flex: 1;" />
            <input type="text" id="userMsg" placeholder="メッセージを入力..." maxlength="200" style="flex: 3;" />
        </div>
        <button class="btn-send" id="sendBtn" onclick="sendMessage()">メッセージを送信</button>
        <div id="statusLabel" class="status-msg"></div>
    </div>
</div>

<script>
    // --- 既存のJavaScript処理（GAS_URLなどはそのまま使用） ---
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxJhd0Y5CemLGBnoJoWVYEpN7G2gmX3yYX0LJbSkVVgtJl3MRN3LIw6YgDBA3aqHV8Sog/exec";

    window.onload = () => {
        const savedName = localStorage.getItem("chat_user_name");
        if (savedName) {
            const nameInput = document.getElementById("userName");
            nameInput.value = savedName;
            nameInput.readOnly = true;
            nameInput.style.opacity = "0.6";
        }
        fetchMessages();
        setInterval(fetchMessages, 5000);
    };

    function toggleMenu() {
        document.getElementById("side-menu").classList.toggle("open");
        document.getElementById("menu-overlay").classList.toggle("open");
    }

    async function sendMessage() {
        const nameInput = document.getElementById("userName");
        const msgInput = document.getElementById("userMsg");
        const status = document.getElementById("statusLabel");
        const btn = document.getElementById("sendBtn");
        
        const name = nameInput.value.trim();
        const message = msgInput.value.trim();

        if (!name || !message) {
            status.innerText = "名前とメッセージを入力してください";
            status.style.color = "var(--error-color)";
            return;
        }

        btn.disabled = true;
        status.innerText = "送信中...";
        status.style.color = "var(--accent-color)";

        try {
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ name: name, message: message })
            });
            const result = await response.json();

            if (result.success) {
                localStorage.setItem("chat_user_name", name);
                nameInput.readOnly = true;
                nameInput.style.opacity = "0.6";
                msgInput.value = "";
                status.innerText = "送信完了！";
                status.style.color = "#2ecc71";
                fetchMessages();
            } else {
                status.innerText = result.error || "エラーが発生しました。";
                status.style.color = "var(--error-color)";
            }
        } catch (e) {
            status.innerText = "エラーが発生しました。";
            status.style.color = "var(--error-color)";
        } finally {
            btn.disabled = false;
        }
    }

    async function fetchMessages() {
        try {
            const response = await fetch(GAS_URL);
            const data = await response.json();
            const chatBox = document.getElementById("chatBox");
            
            chatBox.innerHTML = '<div class="message"><span class="message-user">System:</span> <span>チャットへようこそ！公序良俗を守って楽しく会話しましょう。</span></div>';

            if (data.messages && data.messages.length > 0) {
                data.messages.forEach(m => {
                    const div = document.createElement("div");
                    div.className = "message";
                    div.innerHTML = `<span class="message-user">${escapeHtml(m.name)}:</span> <span>${escapeHtml(m.text)}</span>`;
                    chatBox.appendChild(div);
                });
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (e) {
            console.error("読み込みエラー", e);
        }
    }

    function escapeHtml(str) {
        if (!str) return "";
        return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }
</script>

</body>
</html>
