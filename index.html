<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>めたすけ</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <style>
        :root {
            --main-bg: #414141;
            --card-bg: #4b4b4bc7;
            --accent-color: #b7b7b747;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--main-bg);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }

        header {
            height: 40vh; /* 高さを少し抑えて見やすくしました */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #555);
        }

        .container {
            max-width: 900px;
            margin: -30px auto 50px; /* 位置を微調整 */
            padding: 0 20px;
        }

        /* 修正の核心部分 */
        section {
            background: var(--card-bg);
            padding: 40px; /* 内側にしっかり余白を作る */
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            height: auto; /* 高さを中身に合わせる */
            display: flex;
            flex-direction: column;
        }

        h1, h2 { 
            color: var(--text-color); 
            margin-top: 0;
        }

        /* ボタンの配置を修正 */
        .link-buttons {
            display: flex;
            flex-wrap: wrap; /* 横に並ばない時に自動で改行 */
            gap: 12px;      /* ボタン同士の間隔 */
            margin-top: 20px;
        }

        .link-buttons a {
            display: inline-block;
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .link-buttons a:hover { 
            background: rgba(255,255,255,0.2);
        }

        /* アイコン画像用のスタイル */
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--accent-color);
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome this site</h1>
        <p>めたすけのホームページ</p>
    </header>

    <div class="container">
        <section id="about">
            <img src="favicon.jpg" class="profile-img" alt="めたすけ">
            <h2>About Me</h2>
            <p>最近ライブコーディング始めました！<br>自分でもコード書きたい...</p>
            <div class="link-buttons">
                <a href="https://www.youtube.com/@metasukech">Youtube Channel</a>
                <a href="https://www.youtube.com/@metasuke-271">Sub Channel</a>
                <a href="https://www.scratch.mit.edu/users/mc_karbon/">Scratch</a>
                <a href="https://www.geartics.com/metasukech">Device</a>
            </div>
        </section>

        <section id="server">
            <h2>Server Information</h2>
            <p><strong>サーバー名：</strong> Razyn Network</p>
            <p><strong>内容：</strong> 主にPvPです。サバイバルもあります。</p>
            <div class="link-buttons">
                <a href="https://yuuma57475.github.io/zemusite/">HomePage</a>
                <a href="https://discord.gg/SaEtNBVjBa">Discord</a>
            </div>
        </section>
    </div>

</body>
</html>
