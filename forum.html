<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum ｜ METASUKE</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <style>
        :root {
            --main-bg: #1a1a1a;
            --card-bg: rgba(35, 35, 35, 0.95);
            --accent-color: #00d2ff; 
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            background-color: #111; /* 画像がない時の保険 */
            color: var(--text-color); 
            margin: 0; 
            line-height: 1.6;
        }

        /* --- UI Elements --- */
        .lang-switcher { position: fixed; top: 20px; right: 20px; z-index: 1100; }
        .lang-switcher select { background: rgba(26, 26, 26, 0.8); color: var(--accent-color); border: 1px solid var(--accent-color); padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; backdrop-filter: blur(5px); outline: none; }
        #google_translate_element, .skiptranslate, .goog-te-banner-frame { display: none !important; }

        #menu-toggle { position: fixed; top: 20px; left: 20px; cursor: pointer; z-index: 1002; padding: 10px; }
        #menu-toggle span { display: block; width: 30px; height: 4px; background-color: white; margin-bottom: 5px; border-radius: 2px; }
        
        #side-menu { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background-color: #1a1a1a; transition: 0.4s ease; z-index: 1001; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #side-menu.open { left: 0; }
        #side-menu ul { list-style: none; padding: 0; }
        #side-menu ul li a { display: block; padding: 15px 25px; color: var(--accent-color); text-decoration: none; font-size: 1.2rem; border-bottom: 1px solid #333; }
        
        #menu-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; }
        #menu-overlay.open { display: block; }

        header { height: 35vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: rgba(0,0,0,0.4); }
        header h1 { font-size: 3.5rem; margin: 0; color: var(--accent-color); text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.9); }
        header p { font-size: 1.1rem; margin-top: 10px; }

        .container { max-width: 900px; margin: -30px auto 50px; padding: 0 20px; position: relative; z-index: 1; }

        /* --- Forum Cards --- */
        .forum-card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            border-left: 5px solid var(--accent-color); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s; 
        }
        .forum-card:hover { transform: translateY(-3px); background: rgba(45, 45, 45, 0.98); }
        
        .meta { font-size: 0.85rem; color: #aaa; margin-bottom: 15px; display: flex; align-items: center; flex-wrap: wrap; gap: 10px; }
        .tag { background: #00d2ff22; padding: 2px 10px; border-radius: 4px; color: var(--accent-color); border: 1px solid var(--accent-color); font-size: 0.75rem; font-weight: bold; }
        
        .forum-card h3 { margin: 0 0 10px 0; font-size: 1.5rem; color: #fff; }
        .forum-card p { margin: 0; color: #ccc; white-space: pre-wrap; word-break: break-all; }

        /* --- Form --- */
        .forum-form { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 40px; 
            display: none; 
            border: 1px solid var(--accent-color); 
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }
        .forum-form.active { display: block; animation: slideDown 0.4s ease; }
        
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #111; 
            color: #fff; 
            box-sizing: border-box; 
            font-size: 1rem;
            outline: none;
        }
        input:focus, textarea:focus { border-color: var(--accent-color); }

        .btn-main { 
            background: var(--accent-color); 
            color: #000; 
            padding: 12px 30px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 1rem;
        }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent-color); }
        .btn-main:disabled { background: #555; cursor: not-allowed; }

        #forumList { margin-top: 20px; }
        .loading-text { text-align: center; color: var(--accent-color); font-weight: bold; padding: 20px; }
    </style>
</head>

</div>

<div id="side-menu">
    <nav><ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="forum.html">Forum</a></li>

<header>
    <h1>Community Forum</h1>
    <p>スプレッドシート連携・完全無料掲示板</p>
</header>

<div class="container">
    <div class="post-trigger" style="text-align:center; margin-bottom:30px;">
        <button class="btn-main notranslate" onclick="toggleForm()">+ Create New Post</button>
    </div>

    <div id="postForm" class="forum-form">
        <input type="text" placeholder="名前 (Name)" id="userName">
        <input type="text" placeholder="タイトル (Title)" id="postTitle">
        <textarea placeholder="内容 (Content)" id="postContent" rows="5"></textarea>
        <button class="btn-main notranslate" onclick="submitPost()">Submit Post</button>
    </div>

    <div id="forumList"><p class="loading-text">読み込み中...</p></div>
</div>

<script>
    const APP_URL = "https://script.google.com/a/macros/apps.naniwa.ed.jp/s/AKfycbyg_np9sFOCSETEeWyN0_p-RgZLwukKWnMuySo_LHkQl9hAtYE6Z3IjXOKle4qyhv-m1w/exec";

    async function loadPosts() {
        try {
            const response = await fetch(APP_URL);
            const posts = await response.json();
            const list = document.getElementById('forumList');
            list.innerHTML = '';
            
            if (posts.length === 0) {
                list.innerHTML = "<p style='text-align:center;'>まだ投稿がありません。</p>";
                return;
            }

            posts.reverse().forEach(p => {
                const date = new Date(p[0]).toLocaleString('ja-JP');
                list.innerHTML += `
                    <div class="forum-card">
                        <div class="meta">
                            <span class="tag">Post</span>
                            <span><b>${p[1]}</b></span>
                            <span>${date}</span>
                        </div>
                        <h3>${p[2]}</h3>
                        <p>${p[3]}</p>
                    </div>
                `;
            });
        } catch (e) {
            document.getElementById('forumList').innerHTML = "<p style='text-align:center;'>読み込みに失敗しました。GASの設定を確認してください。</p>";
        }
    }

    async function submitPost() {
        const btn = document.querySelector("#postForm .btn-main");
        const user = document.getElementById('userName').value || "Guest";
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;

        if (!title || !content) {
            alert("タイトルと内容を入力してください。");
            return;
        }

        btn.innerText = "Sending...";
        btn.disabled = true;

        const data = { user, title, content };

        try {
            await fetch(APP_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(data)
            });

            alert("送信完了！");
            location.reload(); 
        } catch (e) {
            alert("エラーが発生しました。");
            btn.disabled = false;
            btn.innerText = "Submit Post";
        }
    }
