<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum ｜ METASUKE</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <style>
        :root {
            --main-bg: rgba(0, 0, 0, 0.4);
            --card-bg: rgba(26, 26, 26, 0.85);
            --accent-color: #00d2ff; 
            --text-color: #ffffff;
            --error-color: #ff4d4d;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }

        /* --- UI Elements --- */
        .lang-switcher { position: fixed; top: 20px; right: 20px; z-index: 1100; }
        .lang-switcher select { background: rgba(26, 26, 26, 0.7); color: var(--accent-color); border: 1px solid var(--accent-color); padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; backdrop-filter: blur(5px); outline: none; }
        #google_translate_element, .skiptranslate, .goog-te-banner-frame { display: none !important; }

        #menu-toggle { position: fixed; top: 20px; left: 20px; cursor: pointer; z-index: 1002; padding: 10px; }
        #menu-toggle span { display: block; width: 30px; height: 4px; background-color: white; margin-bottom: 5px; border-radius: 2px; }
        #side-menu { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background-color: #1a1a1a; transition: 0.4s ease; z-index: 1001; padding-top: 60px; }
        #side-menu.open { left: 0; }
        #side-menu ul { list-style: none; padding: 0; }
        #side-menu ul li a { display: block; padding: 15px 25px; color: var(--accent-color); text-decoration: none; border-bottom: 1px solid #333; }
        #menu-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; }
        #menu-overlay.open { display: block; }

        /* デザイン統一用ヒーローセクション */
        header {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5));
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
        }
        header h1 { font-size: 3.5rem; margin: 0; color: var(--accent-color); font-weight: bold; letter-spacing: 4px; }

        .container { max-width: 900px; margin: -50px auto 50px; padding: 0 20px; position: relative; z-index: 10; }

        /* --- Forum Cards --- */
        .forum-card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            border-left: 4px solid var(--accent-color); 
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s; 
        }
        .forum-card:hover { transform: translateY(-5px); background: rgba(40, 40, 40, 0.9); }
        .meta { font-size: 0.8rem; color: #bbb; margin-bottom: 10px; }
        .tag { background: #333; padding: 2px 8px; border-radius: 4px; color: var(--accent-color); margin-right: 10px; font-weight: bold; }
        .forum-card h3 { margin: 10px 0; color: var(--accent-color); }
        .forum-card p { white-space: pre-wrap; word-break: break-all; margin-top: 10px; color: #eee; }

        .forum-form { 
            background: #222; 
            padding: 25px; 
            border-radius: 15px; 
            margin-bottom: 40px; 
            display: none; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .forum-form.active { display: block; }
        input, textarea { 
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; 
            border: 1px solid #444; background: rgba(0,0,0,0.3); color: #fff; box-sizing: border-box; outline: none;
        }
        input:focus, textarea:focus { border-color: var(--accent-color); }
        
        .btn-main { 
            background: var(--accent-color); color: #000; padding: 12px 30px; border: none; 
            border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn-main:hover { background: #fff; box-shadow: 0 0 15px var(--accent-color); transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="lang-switcher">
    <select id="langSelect" onchange="translatePage(this.value)" class="notranslate">
        <option value="">Language</option>
        <option value="ja">日本語</option>
        <option value="en">English</option>
        <option value="ko">韓国語</option>
        <option value="zh-CN">简体中文</option>
        <option value="vi">Tiếng Việt</option>
    </select>
</div>
<div id="google_translate_element"></div>

<div id="menu-toggle" onclick="toggleMenu()"><span></span><span></span><span></span></div>
<div id="side-menu">
    <nav><ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="forum.html">Forum</a></li>
        <li><a href="plugin.html">Plugin配布</a></li>
        <li><a href="chat.html">Chat・Community</a></li>
    </ul></nav>
</div>
<div id="menu-overlay" onclick="toggleMenu()"></div>

<header>
    <h1>FORUM</h1>
    <p style="color: rgba(255,255,255,0.7);">募集・Plugin作成依頼</p>
</header>

<div class="container">
    <div class="post-trigger" style="text-align:center; margin-bottom:30px;">
        <button class="btn-main notranslate" onclick="toggleForm()">+ Create New Post</button>
    </div>

    <div id="postForm" class="forum-form">
        <input type="text" placeholder="名前 (Name)" id="userName">
        <input type="text" placeholder="タイトル (Title)" id="postTitle">
        <textarea placeholder="内容 (Content)" id="postContent" rows="5"></textarea>
        <button class="btn-main notranslate" onclick="submitPost()">Submit Post</button>
    </div>

    <div id="forumList">データを読み込み中...</div>
</div>

<script>
    // ✅ チャットと同じURLを使用
    const APP_URL = "https://script.google.com/macros/s/AKfycbxIAjMoEaZSBpY1lLAEPPIF6Sni7lDpFFGgllSaH8htgb8LImA4MR8X_4DUmvGy_yZd/exec";

    async function loadPosts() {
        try {
            // URLパラメータに type=forum を指定して読み込み
            const response = await fetch(APP_URL + "?type=forum");
            const data = await response.json();
            const list = document.getElementById('forumList');
            list.innerHTML = '';
            
            if (!data.messages || data.messages.length === 0) {
                list.innerHTML = "<p style='text-align:center;'>まだ投稿がありません。</p>";
                return;
            }

            // GAS側の .gs コードの構造に合わせて [名前, タイトル, 内容, 日付] と想定
            // もし .gs でオブジェクト形式 (name, text...) で返しているならそれに合わせます
            data.messages.reverse().forEach(m => {
                const date = m.date ? new Date(m.date).toLocaleString('ja-JP') : "不明";
                list.innerHTML += `
                    <div class="forum-card">
                        <div class="meta">
                            <span class="tag">Post</span>
                            <span><b>${escapeHtml(m.name)}</b></span> • <span>${date}</span>
                        </div>
                        <h3>${escapeHtml(m.text.split('\n')[0])}</h3> <p>${escapeHtml(m.text)}</p>
                    </div>
                `;
            });
        } catch (e) {
            document.getElementById('forumList').innerText = "データの取得に失敗しました。";
        }
    }

    async function submitPost() {
        const btn = document.querySelector("#postForm .btn-main");
        const name = document.getElementById('userName').value || "Guest";
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;

        if (!title || !content) {
            alert("タイトルと内容を入力してください。");
            return;
        }

        btn.innerText = "Sending...";
        btn.disabled = true;

        // type: "forum" を含めて送信
        const data = { 
            name: name, 
            message: `【${title}】\n${content}`, // タイトルと内容を合体させて保存
            type: "forum" 
        };

        try {
            await fetch(APP_URL, {
                method: "POST",
                body: JSON.stringify(data)
            });

            alert("送信完了！");
            location.reload(); 
        } catch (e) {
            alert("エラーが発生しました。");
            btn.innerText = "Submit Post";
            btn.disabled = false;
        }
    }

    function escapeHtml(str) {
        if (!str) return "";
        return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function toggleForm() { document.getElementById('postForm').classList.toggle('active'); }
    function toggleMenu() { document.getElementById("side-menu").classList.toggle("open"); document.getElementById("menu-overlay").classList.toggle("open"); }

    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'ja', includedLanguages: 'ja,en,ko,zh-CN,vi', autoDisplay: false}, 'google_translate_element');
    }
    function translatePage(lang) { localStorage.setItem('selectedLang', lang); location.reload(); }

    window.onload = loadPosts;
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
