<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METASUKE ｜ ストア</title>
    
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <style>
        :root {
            --main-bg: #ffffffb5;
            --card-bg: rgba(26, 26, 26, 0.9);
            --accent-color: #00d2ff; 
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
            top: 0 !important;
        }

        /* --- サイドメニューのCSS (共通) --- */
        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1002;
            padding: 10px;
        }
        #menu-toggle span {
            display: block;
            width: 30px;
            height: 4px;
            background-color: white;
            margin-bottom: 5px;
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        #side-menu {
            position: fixed;
            top: 0;
            left: -280px; 
            width: 280px;
            height: 100%;
            background-color: #1a1a1a; 
            transition: 0.4s ease;
            z-index: 1001;
            padding-top: 60px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }
        #side-menu.open { left: 0; }
        .close-btn { color: white; padding: 10px 20px; cursor: pointer; text-align: right; }
        #side-menu ul { list-style: none; padding: 0; }
        #side-menu ul li a {
            display: block;
            padding: 15px 25px;
            color: var(--accent-color); 
            text-decoration: none;
            font-size: 1.2rem;
            border-bottom: 1px solid #333;
        }
        #menu-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
        }
        #menu-overlay.open { display: block; }

        header {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header h1 {
            font-size: 4rem; margin: 0;
            color: var(--accent-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto 50px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        section {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            text-align: center;
        }

        /* 商品追加用のグリッド（今後用） */
        .store-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        h2 { color: var(--accent-color); border-bottom: 2px solid var(--accent-color); display: inline-block; padding-bottom: 5px; }
        .coming-soon { font-style: italic; color: #888; margin-top: 20px; }
    </style>
</head>
<body>

<div id="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>

<div id="side-menu">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="forum.html">Forum</a></li>
            <li><a href="plugin.html">Plugin配布</a></li>
            <li><a href="chat.html">Chat・Community</a></li>
        </ul>
    </nav>
    <div class="close-btn" onclick="toggleMenu()">&times; Close</div>
</div>

<div id="menu-overlay" onclick="toggleMenu()"></div>

    <header>
        <h1>STORE</h1>
        <p>アイテムショップ</p>
    </header>

    <div class="container">
        <section id="store-content">
            <h2>Shop Items</h2>
            <div class="store-grid">
                <p class="coming-soon">現在準備中です。公開をお楽しみに！</p>
            </div>
        </section>
    </div>

<script>
function toggleMenu() {
    document.getElementById("side-menu").classList.toggle("open");
    document.getElementById("menu-overlay").classList.toggle("open");
}
</script>

</body>
</html>
